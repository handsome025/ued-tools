<!DOCTYPE html>
<html data-version="dev" data-page="login">
    <head>
        <meta charset="UTF-8">
        <title>后台管理系统</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/Ionicons/css/ionicons.min.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/jvectormap/jquery-jvectormap.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/dist/css/skins/_all-skins.min.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/morris.js/morris.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/jvectormap/jquery-jvectormap.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/bower_components/bootstrap-daterangepicker/daterangepicker.css">
        <link rel="stylesheet" href="//catholicstatic.umaman.com/admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
        <link rel="stylesheet" href="dist/app.css?dev">
    </head>
    <body class="skin-blue fixed sidebar-mini">
        <div ng-controller="login" class="page page-login"><div class="login-box">
    <div class="login-logo">
        后台管理系统
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">请登录后再操作</p>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="用户名" ng-model="username">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="密码" ng-model="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
            </div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-class="{disabled: loading}" ng-click="onConfirm()">
                    {{loading ? '登录中...' : '登录'}}
                </button>
            </div>
        </div>
        <div class="alert alert-{{tips.type}} alert-dismissible tips" ng-show="tips">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{tips.msg}}
        </div>
    </div>
</div>
</div>
        <script src="//catholicstatic.umaman.com/ued/ued-1.10.0.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/jquery-ui/jquery-ui.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/chart.js/Chart.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/raphael/raphael.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/morris.js/morris.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/jquery-knob/dist/jquery.knob.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/moment/min/moment.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
        <script src="//catholicstatic.umaman.com/admin/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
        <script src="//catholicstatic.umaman.com/admin/dist/js/adminlte.min.js"></script>
        <script src="dist/vendor.js?dev"></script>
        <script src="dist/app.js?dev"></script>
    </body>
</html>
