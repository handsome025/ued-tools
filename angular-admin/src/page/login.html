<div class="login-box">
    <div class="login-logo">
        后台管理系统
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">请登录后再操作</p>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="用户名" ng-model="username">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="密码" ng-model="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
            </div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" ng-class="{disabled: loading}" ng-click="onConfirm()">
                    {{loading ? '登录中...' : '登录'}}
                </button>
            </div>
        </div>
        <div class="alert alert-{{tips.type}} alert-dismissible tips" ng-show="tips">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            {{tips.msg}}
        </div>
    </div>
</div>
